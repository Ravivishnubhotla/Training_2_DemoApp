<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">
<head>
    <meta charset="UTF-8">
    <title>Event Registration</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="lib/jquery-3.2.1.min.js"></script>
    <script src="lib/underscore-min.js"></script>
    <script src="lib/bootstrap.js"></script>
    <script src="lib/angular.js"></script>
    <script src="lib/angular-sanitize.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/EventController.js"></script>
</head>
<body ng-cloak>
<div class="container">
 <div ng-controller="EventController">
     <img ng-src="{{eventItem.imageUrl}}" alt="{{eventItem.name}}" />
     <div class="row">
         <div class="span1">
             <h2 ng-bind="eventItem.name" ng-style="styleTitle"></h2>
         </div>
     </div>
     <div ng-bind-html="htmlsnippet" ng-class="myclass">Show Title</div>
     <h2 ng-show="boolValue">Show This</h2>
     <h2 ng-hide="boolValue">Hide This</h2>
     <div class="row">
         <div class="span3">
             <div><strong ng-bind-template="{{eventItem.date}} {{eventItem.time}}"></strong></div>
             <div><strong></strong></div>
         </div>
         <button class="btn" ng-disabled="buttondisablevalue">Disabled</button>
         <div class="span4">
             <address>
             <strong>Address:</strong><br/>
             {{eventItem.location.address}}<br/>
             {{eventItem.location.city}},{{eventItem.location.province}}
             </address>
         </div>
     </div>
     <hr/>
     <h3>Sessions:</h3>
<ul class="thumbnails">
    <li ng-repeat="session in eventItem.sessions">
        <div class="row session">
            <div class="span0 well votingwidget">
                <div class="votingbutton" ng-click="upVoteSession(session)">
                    <i class="icon-chevron-up icon-white"></i>
                </div>
                <div class="badge badge-inverse">
                    <div>{{session.upVoteCount}}</div>
                </div>
                <div class="votingbutton" ng-click="downVoteSession(session)">
                    <i class="icon-chevron-down"></i>
                </div>
            </div>
            <div class="well span9">
                <h4 class="well-title">{{session.name}}</h4>
                <h6 style="margin-top:-10px">{{session.creatorName}}</h6>
                <span>Duration:{{session.duration}}</span><br>
                <p>{{session.abstract}}</p>
            </div>
        </div>
    </li>
</ul>
 </div>
</div>
</body>
</html>
